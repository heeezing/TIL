<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>조건 연산자 (삼항 연산자)</title>
</head>
<body>
<script type="text/javascript">
	var input = prompt('숫자를 입력하세요', '');
	//조건 연산자      조건식        참값             거짓값
	var result = input > 0 ? '자연수입니다.' : '자연수가 아닙니다.';
	document.write(result);
</script>
</body>
</html>
