<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>출력</title>
</head>
<body>
<script type="text/javascript">
	//일반 데이터로 큰따옴표(")를 사용할 경우
	document.write('오늘은 "수요일"<br>');
	document.write("내일은 \"목요일\"<br>");
	
	//일반 데이터로 작은따옴표(')를 사용할 경우
	document.write('오늘은 \'수요일\'<br>');
	document.write("내일은 '목요일'<br>");
	
	//정수
	document.write(567);
	document.write('<br>');
	
	//실수
	document.write(454.343);
	document.write('<br>');
	
	//논리값
	document.write(true);
	document.write('<br>');
	document.write(false);
	
	//브라우저 검사 항목의 콘솔에 출력
	//﻿창 우클릭 - 검사 - 콘솔
	console.log('콘솔에 내용 출력');
	
</script>
</body>
</html>
