<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>변수 사용 시 주의사항</title>
</head>
<body>
<script type="text/javascript">
	var food = '김치찌개'; //변수 선언 및 초기화
	document.write(food + '<br>');
	
	//데이터 변경
	food = '라면';
	document.write(food + '<br>');
	document.write('----------<br>');
	
	//변수명이 같게 선언하여도 오류가 발생하지 않음.
	//따라서 변수명은 유니크하게 사용하는 게 좋음.
	var food = '냉면'; //변수 선언 및 초기화
	document.write(food);
	
</script>
</body>
</html>
