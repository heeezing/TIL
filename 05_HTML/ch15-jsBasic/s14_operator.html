<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>조건 연산자 (삼항 연산자)</title>
</head>
<body>
<script type="text/javascript">
	var temp1 = 5, temp2 = 10;
	var max, min;
	
	//조건 연산자
	//조건식				  참일 때 수행식			   거짓일 때 수행식
	temp1 >= temp2 ? (max=temp1, min=temp2) : (max=temp2, min=temp1);
	document.write('큰 값 = ' + max + '<br>');
	document.write('작은 값 = ' + min + '<br>');
</script>
</body>
</html>
