<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>변수 호이스팅</title>
</head>
<body>
<script type="text/javascript">
/*
 아래 코드를 실행하면 document.write가 동작하는 시점에
 score 변수의 선언이 실행되지 않았으므로 참조 에러가 발생할 것처럼 보인다.
 하지만 참조 에러가 발생하지 않고 undefined가 출력된다.
 그 이유는 변수 선언이 소스 코드가 한 줄 씩 순차적으로 실행되는 시점, 즉 런타임이 아니라
 그 이전 단계에서 먼저 실행되기 때문이다.
 
 자바스크립트 엔진은 소스 코드를 한 줄 씩 순차적으로 실행하기 전에 앞서
 먼저 소스 코드의 평가 과정을 거치면서 소스 코드를 실행하기 위한 준비를 함.
 이 때 소스 코드 실행을 위한 준비 단계인 소스 코드의 평가 과정에서 자바 스크립트 엔진은
 변수 선언을 포함한 모든 선언문(변수 선언문, 함수 선언문 등)을 소스 코드에서 찾아내 먼저 실행함.
 그리고 소스 코드의 평가 과정이 끝나면 비로소 모든 선언문을 제외하고 소스 코드를 한 줄 씩 순차적으로 실행함.
 */
	document.write(score);  //undefined
	var score;
</script>
</body>
</html>
