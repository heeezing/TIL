<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>형변환</title>
</head>
<body>
<script type="text/javascript">
	//입력한 데이터를 string 타입으로 반환
						   //타이틀      미리보기(힌트)
	var input = prompt('숫자를 입력하세요', '숫자');
	
   				  //typeof 공백 없이 사용하고 싶을 땐 괄호 사용
	document.write(typeof(input) + ' : ' + input);
	document.write('<br>');
	
	//input은 문자열이지만 연산 시 (덧셈 제외) 자동적으로 형변환이 됨.
	document.write(input * 10);
	document.write('<br>');
	
	document.write(input + 10); //문자열과 숫자의 연결
	document.write('<br>------------<br>');
	
	//형변환
	//문자(문자열)을 숫자로 변환
	var numberInput = Number(input); //문자->숫자 형변환 함수
	document.write('형변환 이후<br>')
	document.write(typeof(numberInput) + ' : ' + numberInput);
	document.write('<br>');
	document.write(numberInput + 10);
	
</script>
</body>
</html>
