<!doctype html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  </head>
  <body>
  	<div class="container">
		<h4>기본 form</h4>
		<form>
			<div class="mb-3"><!-- mb-3 클래스 : 일정 간격을 줌 -->
				<label for="email" class="form-label">Email address</label>
				<input type="email" class="form-control" id="email">
			</div>
			<div class="mb-3">
				<label for="password" class="form-label">Password</label>
				<input type="password" class="form-control" id="password">
			</div>
			<div class="mb-3 form-check">
				<input type="checkbox" class="form-check-input" id="check1">
				<label class="form-check-label" for="check1">Check me</label>
			</div>
			<button type="submit" class="btn btn-primary">Submit</button>
		</form>
		
		<h4>Horizontal form</h4>
		<form>
			<div class="row mb-3">	
				<label for="email2" class="col-sm-2 col-form-label">Email</label>
				<div class="col-sm-10">
					<input type="email" class="form-control" id="email2">
				</div>
			</div>
			<div class="row mb-3">	
				<label for="password2" class="col-sm-2 col-form-label">Password</label>
				<div class="col-sm-10">
					<input type="password" class="form-control" id="password2">
				</div>
			</div>
		</form>

		
  	</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  </body>
</html>
