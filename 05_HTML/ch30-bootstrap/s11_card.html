<!doctype html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Card</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  </head>
  <body>
  	<div class="container">
		<h4>Cards</h4>
		<div class="card" style="width:18rem;"> <!-- 그리드 없이 인라인형식으로 넓이 조정 -->
			<img src="../files/Koala.jpg" class="card-img-top">
			<div class="card-body">
				<h5>Card title</h5>
				<p class="card-text">오늘은 날씨가 매우 좋아요~</p>
				<a href="#" class="btn btn-primary">Go someWhere</a>
				<!-- 클래스를 통해 a태그를 버튼처럼 사용 가능 -->
			</div>
		</div>
		
		<h4>Body</h4>
		<div class="card">
			<div class="card-body">
				본문의 내용이 위치합니다.
			</div>
		</div>
		
		<h4>Titles, text, and links</h4>
		<div class="card" style="width:18rem;">
			<div class="card-body">
				<h5 class="card-title">Card title</h5>
				<h6 class="card-subtitle">Card subtitle</h6>
				<p class="card-text">본문의 내용이 위치합니다.</p>
				<a href="#" class="card-link">Card link</a>
				<a href="#" class="card-link">Another link</a>
			</div>
		</div>
		
		<h4>List groups</h4>
		<div class="card" style="width:18rem;">
			<ul class="list-group list-group-flush"> <!-- flush->선 얇아짐 -->
				<li class="list-group-item">서울</li>
				<li class="list-group-item">부산</li>
				<li class="list-group-item">대구</li>
				<li class="list-group-item">광주</li>
			</ul>
		</div>
		
		<h4>List groups - header</h4>
		<div class="card" style="width:18rem;">
			<div class="card-header">Featured</div>
			<ul class="list-group list-group-flush"> <!-- flush->선 얇아짐 -->
				<li class="list-group-item">서울</li>
				<li class="list-group-item">부산</li>
				<li class="list-group-item">대구</li>
				<li class="list-group-item">광주</li>
			</ul>
		</div>
  	</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  </body>
</html>
