<!doctype html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>accordion</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  </head>
  <body>
  	<div class="container">
		<h4>Accordion</h4>
		<div class="accordion" id="accordionExample">
			<div class="accordion-item">
				<h2 class="accordion-header" id="headingOne">
					<button class="accordion-button" type="button"
					data-bs-toggle="collapse"
					data-bs-target="#collapseOne">Accordion Item #1</button>
					<!-- data-bs : 자바스크립트와 연결한다)-->
				</h2> <!-- 타이틀 -->
				<div id="collapseOne" class="accordion-collapse collapse" data-bs-parent="#accordionExample">
					<div class="accordion-body">
						내용이 보여지는 곳입니다. 질문에 대한 답변이 보여지게 처리할 수 있습니다.
					</div>
				</div> <!-- 내용 -->
			</div><!-- end of item -->
			
			<div class="accordion-item">
				<h2 class="accordion-header" id="headingTwo">
					<button class="accordion-button collapsed" type="button"
					data-bs-toggle="collapse"
					data-bs-target="#collapseTwo">Accordion Item #2</button>
					<!-- data-bs : 자바스크립트와 연결한다)-->
				</h2> <!-- 타이틀 -->
				<div id="collapseTwo" class="accordion-collapse collapse" data-bs-parent="#accordionExample">
					<div class="accordion-body">
						내용이 보여지는 곳입니다. 질문에 대한 답변이 보여지게 처리할 수 있습니다.
					</div>
				</div> <!-- 내용 -->
			</div><!-- end of item -->
			
			<div class="accordion-item">
				<h2 class="accordion-header" id="headingThree">
					<button class="accordion-button collapsed" type="button"
					data-bs-toggle="collapse"
					data-bs-target="#collapseThree">Accordion Item #3</button>
					<!-- data-bs : 자바스크립트와 연결한다)-->
				</h2> <!-- 타이틀 -->
				<div id="collapseThree" class="accordion-collapse collapse" data-bs-parent="#accordionExample">
					<div class="accordion-body">
						내용이 보여지는 곳입니다. 질문에 대한 답변이 보여지게 처리할 수 있습니다.
					</div>
				</div> <!-- 내용 -->
			</div><!-- end of item -->
		</div>
		
  	</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  </body>
</html>
