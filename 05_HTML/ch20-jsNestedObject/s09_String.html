<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>이메일 체크</title>
<script type="text/javascript">
	function check(){
		let email, n;
		//name이 email인 input 태그에 입력한 데이터 반환
		email = document.form1.email.value;
		//지정한 문자(@)의 인덱스 값 반환. 해당 문자 없으면 -1 반환.
		n = email.indexOf('@'); 
		if(n>0){ //이메일 형식에 맞게 입력한 경우/(시작 인덱스,추출할 문자 개수)
			document.form1.id.value = email.substr(0,n);
		}else { //0이하
				//인덱스 0 -> @test.com -> 이메일 형식으로 인정하지 않음.
			document.form1.email.value = ''; //지우기
			alert('이메일 형식에 맞게 입력하세요!');
		}	
	}
</script>
</head>
<body>
<form name="form1">
	ID : <input type="text" name="id" placeholder="아이디는 이메일에서 추출" readonly="readonly"><br>
	Email : <input type="text" name="email"><br>
	<!-- 조건 만들어서 체크하기 위해서 일부러 type을 email이 아닌 text로 설정-->
	<input type="button" value="입력" onclick="check()">
</form>
</body>
</html>
