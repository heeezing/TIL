<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>영문자 대문자로 변경하기</title>
<script type="text/javascript">
	function trans(){
		//폼 태그의 하위태그 name이 id인 input에 입력한 값 얻기
		//document(전체문서)의 form1(form태그의name)의 id(input태그의name)의 value(입력값)
		let txt = document.form1.id.value
		
		//소문자 -> 대문자
		txt = txt.toUpperCase();
		
		//name이 id인 input 태그에 변경한 데이터를 저장
		document.form1.id.value = txt;
	}
</script>
</head>
<body>
<form name="form1">
	ID를 소문자로 입력하세요. 대문자로 변환됩니다.<br>
	ID : <input type="text" name="id">
	<input type="button" value="입력" onclick="trans()">
</form>
</body>
</html>
