<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>window의 setTimeout, setInterval 메서드</title>
</head>
<body>
<script type="text/javascript">
/*
 setTimeout(function, millisecond) : 일정 시간 후에 함수를 한 번 실행
 setInterval(function, millisecond) : 일정 시간마다 함수를 반복 실행
 */
	//윈도우가 로드될 때 함수를 호출하도록 정의
	window.onload = function(){
		 alert('경고창을 닫고 3초 후 이 페이지는 종료됩니다.');
		 //3초 후에 함수를 실행
		 window.setTimeout(function(){
			 //현재 열려있는 창을 닫음
			 window.close();
		 },3000);
 	};
</script>
</body>
</html>
