<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>window의 메서드</title>
</head>
<body>
<script type="text/javascript">
/*
 <Client Object> : 브라우저와 관련된 객체
 
 window
 	|
 location history frame document screen navigator
 							|
 anchor applet area form image layer link plugin title
 				     |
 button checkbox fileupload hidden password radio reset select submit text textarea
 														   |
 														 option
 <window의 메서드> (window 생략 가능)
 
 window.alert() : 경고창
 window.prompt() : 입력창
 window.confirm() : 선택창
 */
	window.alert('경고창');
 
 	let season = window.prompt('좋아하는 계절은?','');
 	document.write('좋아하는 계절은 ' + season + '이다.<br>');
 
 	let choice = window.confirm('야근을 하겠습니까?');
 	//확인 누르면 true, 취소 누르면 false 반환
 	if(choice){
 		document.write('야근 확정');
 	}else {
 		document.write('야근 취소');
 	}
</script>
</body>
</html>
