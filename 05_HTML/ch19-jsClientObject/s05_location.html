<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>location</title>
</head>
<body>
<!-- 페이지 이동 가능, history 정보 보관됨 (뒤로 가기 가능) -->
<input type="button" value="이동(href)" onclick="location.href='s02_window.html'">
<input type="button" value="이동(assign)" onclick="location.assign('s04_location.html')">
<!-- 페이지 이동 가능, history 정보 지워짐 (뒤로 가기 불가) ex.장바구니 페이지-->
<input type="button" value="이동(replace)" onclick="location.replace('s02_window.html')">
<!-- 새로고침 -->
<input type="button" value="새로고침" onclick="location.reload()">
</body>
</html>
