<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>change</title>
<script type="text/javascript">
	function trans(){
		let x = document.getElementById('name');
		//소문자 -> 대문자 변경
		x.value = x.value.toUpperCase();
	}
</script>
</head>
<body>
<!-- onchange : input태그의 상태가 바뀐 경우 -->
영어단어 : <input type="text" id="name" onchange="trans()">
<p>입력필드를 벗어나면 대문자로 변경됩니다.</p>
</body>
</html>
