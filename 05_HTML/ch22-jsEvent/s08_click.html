<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>click</title>
<style type="text/css">
	div#header{
		background-color:yellow;
	}
</style>
<script type="text/javascript">
	//윈도우가 로드될 때 이벤트 핸들러(함수)를 호출
	window.onload=function(){
		let header = document.getElementById('header');
		
		//선언적 함수
		function whenClick(){
			alert('CLICK');
		};
		
		//이벤트 연결
		header.onclick=whenClick;
		
		//주의) whenClick()으로 명시할 경우 한번만 실행되고 그 후엔 실행X
		//header.onclick=whenClick(); 이벤트 연결X
	};
</script>
</head>
<body>
	<div id="header">클릭</div>
</body>
</html>
