<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>click</title>
<script type="text/javascript">
	//함수 정의
	function changeColor(color){
		document.body.style.backgroundColor = color;
	}
</script>
</head>
<body>
<form>
	<input type="radio" name="color" value="blue" onclick="changeColor('lightblue')">파랑색
	<input type="radio" name="color" value="green" onclick="changeColor('lightgreen')">초록색
	<input type="radio" name="color" value="white" onclick="changeColor('white')">하얀색
</form>
</body>
</html>
