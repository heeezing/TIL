<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>이벤트 전파</title>
<script type="text/javascript">
/*
 이벤트 전파(전달) : 특정 태그에서 이벤트가 발생하면
 				 상위 태그(또는 하위 태그)로 이벤트가 전달되는 현상
 이벤트 버블링 : 자식 노드에서 부모 노드 순으로 이벤트를 실행하는 것
 이벤트 캡쳐링 : 부모 노드에서 자식 노드 순으로 이벤트를 실행하는 것
 */
 	//윈도우가 로드될 때 이벤트 핸들러를 호출
 	window.onload=function(){
		//이벤트 연결 (변수 안 주고 직접 연결)
		document.getElementById('header').onclick=function(){
			alert('header');
			this.style.backgroundColor='pink';
		};
		document.getElementById('paragraph').onclick=function(event){
			alert('paragraph');
			this.style.backgroundColor='yellow';
			
			//이벤트 발생하면 자식 태그에서 부모 태그로 이벤트 전파가 일어나는데
			//이벤트 전파를 막기 위해서는 아래와 같이 event 객체의 stopPropagation()메서드 호출
			
			//event 객체를 호출하려면 이벤트 핸들러의 매개변수(변수명 자유)로 전달받아서 사용함
			
			//이벤트 전파 막기
			event.stopPropagation();
		};
 	};
</script>
</head>
<body>
	<div id="header">header
		<p id="paragraph">Paragraph</p>
	</div>
</body>
</html>
