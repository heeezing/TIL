<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>submit</title>
<script type="text/javascript">
	//윈도우가 로드될 때 이벤트 핸들러를 호출
	window.onload=function(){
		let form = document.getElementById('register_form');
		//이벤트 연결
		form.onsubmit=function(){
			let name = document.getElementById('name');
			if(name.value.trim()==''){
				alert('이름을 입력하세요');
				name.value = ''; //공백이 있을 경우 제거
				name.focus() //초점이 가도록 설정
				return false; //서버로 전송하지 못 하도록 처리
			}
			
			let id = document.getElementById('id');
			if(id.value.trim()==''){
				alert('아이디를 입력하세요');
				id.value = '';
				id.focus();
				return false;
			}
			
			let password = document.getElementById('password');
			if(password.value.trim()==''){
				alert('비밀번호를 입력하세요');
				password.value = '';
				password.focus();
				return false;
			}
		};
	};
</script>
</head>
<body>
<form id="register_form" action="a.jsp" method="post">
	<fieldset>
		<legend>회원가입</legend>
		<ul>
			<li>
				<label for="name">이름</label>
				<input type="text" name="name" id="name" size="10" maxlength="10">
			</li>
			<li>
				<label for="id">아이디</label>
				<input type="text" name="id" id="id" size="10" maxlength="10">
			</li>
			<li>
				<label for="password">비밀번호</label>
				<input type="password" name="password" id="password" size="10" maxlength="10">
			</li>
		</ul>
		<div align="center">
			<input type="submit" value="전송">
		</div>
	</fieldset>
</form>
</body>
</html>
