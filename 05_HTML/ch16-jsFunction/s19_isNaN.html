<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>isNaN 함수</title>
</head>
<body>
<script type="text/javascript">
	let number1 = 10 / 'A'; //NaN (Not a Number) 출력
	document.write('number1 = ' + number1 + '<br>');
	//number1 = NaN
	
	if(number1 == NaN){ //항상 false로 반환하기 때문에 isNaN 함수를 사용해야함.
		document.write('숫자가 아님<br>');
	}else {
		document.write('숫자임<br>')
	}
	//결과 : 숫자임
	
	document.write('----------<br>');
	
	//전달된 인자의 값이 숫자인지 아닌지 판별
	if(isNaN(number1)){ //숫자가 아니면 true
		document.write('숫자가 아님<br>');
	}else {
		document.write('숫자임<br>')
	}
	//결과 : 숫자가 아님
</script>
</body>
</html>
