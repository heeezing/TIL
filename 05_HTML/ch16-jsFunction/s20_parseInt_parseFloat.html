<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>parseInt, parseFloat</title>
</head>
<body>
<script type="text/javascript">
	let num = '1234';
	let won = '1000원';
	let won2 = '원1000';
	
	//string -> number 변환
	document.write(Number(num) + '<br>');  //1234
	//NaN 출력
	document.write(Number(won) + '<br>');  //NaN
	document.write('--------------<br>');
	
	//정수 전용
	document.write(parseInt(num) + '<br>')  //1234
	//데이터가 숫자+문자인 경우 문자 제거 후 숫자로 변환
	document.write(parseInt(won) + '<br>')  //1000
	//문자가 숫자 앞에 있으면 변환 불가능
	document.write(parseInt(won2) + '<br>')  //NaN
	document.write('--------------<br>');
	
	
	let num2 = '24.56';
	let dollar = '1.5$';
	let dollar2 = '$1.5';
	
	document.write(Number(num2) + '<br>');  //24.56
	document.write(Number(dollar) + '<br>');  //NaN
	document.write(Number(dollar2) + '<br>');  //NaN
	document.write('--------------<br>');
	
	//실수 전용
	document.write(parseFloat(num2) + '<br>');  //24.56
	document.write(parseFloat(dollar) + '<br>');  //1.5
	document.write(parseFloat(dollar2) + '<br>');  //NaN
	document.write('--------------<br>');
	
	
	let num3 = '10';
	let num4 = '3.67';
	
	document.write(parseFloat(num3) + '<br>');  //10
	document.write(parseInt(num4) + '<br>');  //3(소수점 이하 자리 절삭)

</script>
</body>
</html>
