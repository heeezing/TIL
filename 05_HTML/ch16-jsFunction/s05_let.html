<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>let</title>
</head>
<body>
<script type="text/javascript">
/*
 블록 레벨 스코프 : let(변수), const(상수)
 ES6에서 변수를 정의할 땐 let를, 상수를 정의할 땐 const를
 사용할 수 있도록 문법을 추가.
 */
 	//제어문 안에서 변수 선언
	for(let i=1 ; i<=3 ; i++){ //i는 지역변수
		document.write(i + '<br>');
	}
	//블록 레벨 스코프인 let를 사용해서
	//제어문 안에서 선언된 변수는 제어문이 종료되면 소멸됨.
	//document.write(i + '<br>'); - 출력X
	document.write('---------------<br>');
	
	
	//제어문 밖에서 변수 선언
	let i; //전역 변수
	for(i=1 ; i<=3 ; i++){
		document.write(i + '<br>');
	}
	document.write(i + '<br>'); //4
	document.write('---------------<br>');
	
	
	function test(){
		let i = 20; //앞서 선언한 전역 변수명과 지역 변수명이 같으면 지역 변수가 우선
		document.write(i + '<br>');
	}
	//함수 호출
	test(); //20
	document.write('---------------<br>');
	
	
	function test2(){
		let m = 100; //함수 레벨 스코프
		for(let m=1 ; m<3 ; m++){ //블록 레벨 스코프
			document.write(m + '<br>');
		}
		document.write('~~~~~<br>');
		document.write(m + '<br>');
	}
	//함수 호출
	test2(); //100

</script>
</body>
</html>
