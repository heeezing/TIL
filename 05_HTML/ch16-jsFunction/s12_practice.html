<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>실습</title>
</head>
<body>
<script type="text/javascript">
/*
 키(height)와 몸무게(weight)를 입력해서 적정 몸무게를 구하는 함수(avgWeight)를 만들어보자.
 
 [입력 예시]
 prompt('키 입력', '');
 
 [출력 예시]
 당신의 키는 000cm이고 몸무게는 00kg이며 적정 몸무게는 00kg입니다.
 적정 몸무게 초과/미만 
 
 [적정 몸무게 계산 공식]
 (height-100)*0.9
 */

	//함수 정의 (선언적)
	function avgWeight(height, weight){
	 	//적정 몸무게 구하기
		let avg_Weight = (height-100)*0.9;
		document.write('당신의 키는 ' + height + 'cm이고 몸무게는 ' + weight +
						'kg이며 적정 몸무게는 ' + avg_Weight + 'kg입니다.<br>');
		if(weight > avg_Weight){
			document.write('적정 몸무게 초과');
		}else if(weight < avg_Weight){
			document.write('적정 몸무게 미만');
		}else{
			document.write('적정 몸무게');
		}
	}
	
	//키와 몸무게 입력받기
	let height = prompt('키 입력', '');
	let weight = prompt('몸무게 입력', '');
	
	//함수 호출해서 매개변수에 키와 몸무게 전달
	avgWeight(height, weight);

</script>
</body>
</html>
