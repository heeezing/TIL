<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>isFinite 함수</title>
</head>
<body>
<script type="text/javascript">
	let number1 = -10 / 0;
	document.write('number1 = ' + number1 + '<br>');
	//number1 = Infinity
	
	//양수,음수를 0으로 나눴는지 아닌지 모두 검증
	if(isFinite(number1)){ //true : 0이 아닌 수로 나눈 경우
		document.write('유한<br>')
	}else { //0으로 나눈 경우
		document.write('무한<br>')
	}
</script>
</body>
</html>
