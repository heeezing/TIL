<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>내부 함수</title>
</head>
<body>
<script type="text/javascript">
	function f(){
		//변수 선언 및 초기화
		let n = 123;
		function g(){
			document.write('n is ' + n + "<br>");
			document.write('g is called');
		}
		return g;
	}
	//f함수 호출
	let m = f();
	document.write(m + '<br>');  //괄호X -> g함수 정보 출력
	document.write('---------------<br>')
	
	//m에 저장된 g함수를 호출
	m();  //괄호O -> g함수 실행
	
</script>
</body>
</html>
