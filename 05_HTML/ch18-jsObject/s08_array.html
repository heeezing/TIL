<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>배열에 객체 저장</title>
</head>
<body>
<script type="text/javascript">
	//배열 생성
	const students = [];
	
	//객체를 배열에 저장
	students.push({이름:'홍길동',국어:99,영어:97,수학:88});
	students.push({이름:'박문수',국어:98,영어:91,수학:98});
	students.push({이름:'장영실',국어:97,영어:92,수학:89});
	students.push({이름:'김유신',국어:96,영어:93,수학:78});
	students.push({이름:'이순신',국어:95,영어:94,수학:82});
	
	//students 배열 내의 모든 객체에 메서드 추가
	for(let i in students){
		//총점 구하는 메서드 추가
		students[i].getSum = function(){
			return this.국어 + this.영어 + this.수학;
		};
		//평균 구하는 메서드 추가
		students[i].getAverage = function(){
			return this.getSum() / 3;
		};
	}
	
	//이름, 총점, 평균 출력
	let output = '이름, 총점, 평균<br>';
	for(let i in students){
		output += students[i].이름 + ', '
		+ students[i].getSum() + ', '
		+ students[i].getAverage() + '<br>'
	}
	document.write(output);
	
</script>
</body>
</html>
