<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>클래스 정의</title>
<script type="text/javascript">
	//클래스 정의 (명사형/첫글자대문자)
	class Person{
		//생성자
		constructor(name){
			//인스턴스 생성 및 초기화
			//인스턴스 프로퍼티
			this.name = name;
		}
		
		//메서드 지정
		sayHi(){
			document.write('Hi! My name is ' + this.name);
		}
		
		//정적 메서드 지정
		static sayHello(){
			document.write('Hello!');
		}
	}
	
	//인스턴스 생성
	const me = new Person('Lee');
	//인스턴스 프로퍼티 호출
	document.write(me.name + '<br>'); //Lee
	//메서드 호출
	me.sayHi();
	document.write('<br>');
	//정적 메서드 호출
	Person.sayHello(); //Hello!
</script>
</head>
<body>

</body>
</html>
