<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>객체의 속성과 메서드 사용</title>
</head>
<body>
<script type="text/javascript">
	let name = '장영실'; //전역 변수
	//객체 생성
	let person = {
		//속성 지정
		name:'홍길동',
		//메서드 지정 - 익명 함수(key가 함수명 역할을 함)
		eat:function(food){
			let name = '강호동'; //지역 변수
			/*this : 메서드 내에서 자기자신이 가지고 있는 속성(또는 메서드)을 호출하고 싶을 때
					 객체 내부에서 객체를 참조하는 역할 수행.*/
			alert(this.name + '이 ' + food + '을 먹습니다.');
			//this없이 name만 입력 시 전역변수 또는 지역변수가 호출됨. ex)'강호동'이 밥을 먹습니다.
		}
	};
	
	//객체의 메서드 호출
	person.eat('밥');
	
</script>
</body>
</html>
