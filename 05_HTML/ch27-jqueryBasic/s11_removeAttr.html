<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>jQuery</title>
<script type="text/javascript" src="../js/jquery-3.6.0.js"></script>
<script type="text/javascript">
	$(document).ready(function(){
		//3초 후에 매개 변수로 전달된 함수를 실행
		setTimeout(function(){
			//h1태그의 align 속성 제거
			$('h1').removeAttr('align');
		},3000);
	});
</script>
</head>
<body>
	<h1 align="center">Header - 0</h1>
	<h1>Header - 1</h1>
	<h1>Header - 2</h1>
</body>
</html>
