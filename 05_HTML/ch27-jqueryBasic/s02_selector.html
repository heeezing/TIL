<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>jQuery</title>
<script type="text/javascript" src="../js/jquery-3.6.0.js"></script>
<script type="text/javascript">
	//문서가 준비 완료되면 매개변수로 전달되는 함수를 실행
	$(document).ready(function(){
		//배열로 인식하여 내부에서 루프를 돌면서 속성을 적용시킴
		//.css() 메서드 : 스타일 제어
		$('span').css('border','3px solid blue');
		$('.my').css('border','5px solid red');
		$('#content').css('background-color','green');
	});
</script>
</head>
<body>
	<p class="my">jQuery 실습</p>
	<div>
		<div id="content">id값이 content인 div tag</div>
	</div>
	<span>span1</span>
	<span class="my">span2</span>
</body>
</html>
