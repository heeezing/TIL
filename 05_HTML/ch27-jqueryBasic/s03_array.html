<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>jQuery</title>
<script type="text/javascript" src="../js/jquery-3.6.0.js"></script>
<script type="text/javascript">
	$(document).ready(function(){
		//배열 생성
		const array = [
			{name:'naver',link:'https://www.naver.com'},
			{name:'daum',link:'https://www.daum.net'},
			{name:'google',link:'https://www.google.co.kr'},
			{name:'jQuery',link:'https://www.jquery.com'},
		];
		
			   //배열  함수를 구동시켜서 index,요소 반환
		$.each(array,function(index,item){
			//index : 배열의 index
			//item : 배열의 index를 반환한 요소(객체)
			
			let output = '';
			output += '<h1>';
			output += '<a href="' + item.link + '">' + item.name + '</a>';
			output += '</h1>';
			
			document.body.innerHTML += output;
		});
	});

</script>
</head>
<body>

</body>
</html>
