<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>jQuery</title>
<script type="text/javascript" src="../js/jquery-3.6.0.js"></script>
<script type="text/javascript">
	$(function(){
		$('textarea').keyup(function(){
			//입력한 글자 수를 구함
			//val() : 태그의 value 속성 값 반환
			let inputLength = $(this).val().length;
			let remain = 30 - inputLength;
			
			//문서 객체 입력
			$('h1').html(remain);
			
			//문서 객체의 색상 변경 (maxlength 없을 경우)
			if(remain >= 0){
				$('h1').css('color','black');
			}else{
				$('h1').css('color','red');
			}
		});
	});
</script>
</head>
<body>
	<div>
		<p>지금 내 생각을</p>
		<h1>30</h1>
		<textarea rows="5" cols="70" maxlength="30"></textarea>
	</div>
</body>
</html>
