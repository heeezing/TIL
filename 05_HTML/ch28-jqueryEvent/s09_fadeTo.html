<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>jQuery</title>
<script type="text/javascript" src="../js/jquery-3.6.0.js"></script>
<script type="text/javascript">
	$(function(){
		$('#btn1').on('click',function(){
			//투명도 0~1
			$('#dog').fadeTo('slow',0.3);
		});
		
		$('#btn2').on('click',function(){
			$('#dog').fadeTo('slow',1); //완전 불투명
		});
	});
</script>
</head>
<body>
	<button id="btn1">투명도(30%)</button>
	<button id="btn2">투명도(100%)</button>
	<br>
	<img id="dog" src="../files/dog.png" width="120" height="100">
</body>
</html>
