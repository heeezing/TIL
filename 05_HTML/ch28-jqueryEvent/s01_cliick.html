<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>jQuery</title>
<script type="text/javascript" src="../js/jquery-3.6.0.js"></script>
<script type="text/javascript">
	$(function(){
		$('#btn1').click(function(){ //이벤트 핸들러
			$('p').css('background-color','yellow');
		});
	});
</script>
</head>
<body>
	<button id="btn1">click</button>
	<p>내용</p>
</body>
</html>
