<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>name 속성을 이용한 문서객체 탐색</title>
<script type="text/javascript">
	window.onload=function(){
		//name 속성을 이용해서 문서객체 탐색
		//getElementsByName(name) - name은 중복가능하므로 elements(복수형)
		//지정한 name 속성 값과 일치하는 태그에 접근, 값이 하나더라도 배열로 반환
		let prev = document.getElementsByName('prev');
		let next = document.getElementsByName('next');
		
		//배열이긴하지만 값이 하나 뿐이기 때문에 반복문 없이 명시
		prev[0].innerHTML = '이전';
		next[0].innerHTML = '다음';
		
		let country = document.getElementsByName('country');
		//첫번째 체크박스에 체크가 되어있도록 처리 (false->해제처리)
		country[0].checked = true;
		
		let comment = document.getElementsByName('comment');
		comment[0].value = '간단한 설명 입력';
	};
</script>
</head>
<body>
	<button name="prev">prev</button>
	<br>
	<button name="next">next</button>
	<br>
	<input type="checkbox" name="country" value="한국">한국
	<input type="checkbox" name="country" value="미국">미국
	<input type="checkbox" name="country" value="영국">영국
	<br>
	<input type="text" name="comment">
</body>
</html>
