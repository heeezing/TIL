<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>문서객체의 속성 제어</title>
<script type="text/javascript">
	//윈도우가 로드될 때 함수를 호출
	window.onload=function(){
		//img태그 생성
		let img = document.createElement('img');
		//속성 제어
		img.src = '../files/landscape.jpg';
		img.width = 500;
		img.height = 350;
		//노드 연결
		document.body.appendChild(img);
	};
</script>
</head>
<body>
</body>
</html>
