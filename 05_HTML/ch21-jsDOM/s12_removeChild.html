<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>문서객체 제거</title>
<script type="text/javascript">
	//윈도우가 로드될 때 함수를 호출
	window.onload=function(){
		let willRemove = document.getElementById('will_remove');
		
		//3초 후에 함수 호출
		setTimeout(function(){
			//문서객체 제거 (지정한 특정태그 삭제)
			//document.body.removeChild(willRemove);
			
			//문서객체의 하위 요소를 모두 제거
			document.body.innerHTML = '';
		},3000);
	};
</script>
</head>
<body>
	<h1 id="will_remove">Header</h1>
	<h1>Header2</h1>
</body>
</html>
