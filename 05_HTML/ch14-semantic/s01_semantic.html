<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>semantic 태그를 이용한 화면 구성</title>
<!-- 
semantic : '의미를 갖는다.' 각 태그가 스스로 의미를 지닌다는 뜻.

<시맨틱 태그>
header : 사이트에 대한 소개 정보, 메인 메뉴, 사이트 로고 등 포함.
hgroup : 제목과 부제목을 묶는 역할.
nav : 사이트의 메뉴나 링크 같은 내비게이션 요소들 포함.
section : 실제 문서 내용이 들어감.
article : 문서 내용이 많을 경우 여러개의 <article> 요소로 나눌 수 있음.
aside : 문서의 주요 내용 외의 내용들을 넣어 문서의 주 영역 주변에 배치.
footer : 작성자 정보, 저작권 정보, 관련 문서 링크 등 부가 정보들 포함.
		 주로 문서 하단에 배치.
-->
</head>
<body>

<!-- 머리말 -->
<header id="page_header">
	<!-- 제목과 부제목을 묶어주는 역할 -->
	<hgroup>
		<h1>서울 고등학교 홈페이지</h1> <!-- 제목 -->
		<h4>우리들만의 즐거운 공간</h4> <!-- 부제목 -->
	</hgroup>
	<!-- 메뉴 -->
	<nav>
		<ul>
			<li><a href="1.html">1학년</a></li>
			<li><a href="2.html">2학년</a></li>
			<li><a href="3.html">3학년</a></li>
		</ul>
	</nav>
</header>

<!-- 내용 -->
<section>
	<header><h3>이 달의 인물</h3></header>
	<article>
		교내 영상제에서 <strong>최우수상</strong>을 받은 <mark>이빛나 양</mark>을 만나봅니다.
	</article>
</section>

<!-- 꼬리말 -->
<footer>
	<address>서울시 강남구 역삼동</address>
	&copy; 서울고등학교
</footer>
</body>
</html>
