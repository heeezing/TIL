<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Canvas</title>
<script type="text/javascript">
	window.onload=function(){
		let canvas = document.getElementById('canvas');
		if(canvas.getContext){
			let context = canvas.getContext('2d');
			/*
			[선 그리기]
			1.패스 시작
			2.선 그리기
			3.패스 닫기
			*/
			
			context.beginPath(); //path 시작
						//x좌표,y좌표
			context.moveTo(50,50); //시작점 명시
			context.lineTo(80,80); //왼쪽 작은 직선
			
			context.moveTo(140,80); //시작점 명시
			context.lineTo(170,50); //오른쪽 작은 직선
			
			context.moveTo(60,150);
			context.lineTo(170,150); //아래 직선
			
			context.closePath(); //path 닫기
			context.stroke(); //경로에 테두리 표시 (명시 안 하면 선 안 그려짐)
		}else{
			alert('브라우저가 캔버스를 지원하지 않습니다.');
		}
	};
</script>
</head>
<body>
	<canvas id="canvas" width="220" height="220"></canvas>
</body>
</html>
