<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>배열의 요소 추가</title>
</head>
<body>
<script type="text/javascript">
/*
 자바스크립트의 배열은 가변 길이이기 때문에 요소의 추가/삭제가 가능함.
 */
 
 	//배열 생성      0      1
 	let array = ['포도', '사과'];
 	
 	//배열의 요소 목록
 	document.write(array + '<br>');  //포도,사과
 	
 	//인덱스2에 요소를 대입해서 요소의 개수를 증가시킴
 	array[2] = '사과';
 	document.write(array + '<br>');  //포도,사과,사과
 	
 	array[10] = '망고';
 	//인덱스 10에 요소를 대입하면 요소의 개수가 11이 됨.
 	document.write(array + '<br>');  //포도,사과,사과,,,,,,,,망고
 	
 	//배열의 길이
 	document.write(array.length + '<br>');  //11
 	
 	//건너뛴 요소에 접근하면 undefined 값이 반환
 	document.write(array[4] + '<br>');  //undefined

</script>
</body>
</html>
