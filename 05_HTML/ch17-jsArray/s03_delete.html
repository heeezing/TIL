<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>배열의 요소 삭제</title>
</head>
<body>
<script type="text/javascript">

	//배열 생성	   0      1       2    length=3
	let array = ['one','two','three'];
	
	//마지막 데이터 제거
	array.length = 2;
	
	//배열 요소 목록 출력
	document.write(array + '<br>');  //one,two
	document.write('--------<br>');
	
	
	//배열 생성	   0      1    2     3   length=4
	let array2 = ['포도','사과','귤','망고'];
	
	//지정한 인덱스를 통해서 데이터에 접근하고 해당 데이터를 삭제
	delete array2[1];
	
	//배열 요소 목록 출력
	document.write(array2 + '<br>');  //포도,,귤,망고
	document.write('--------<br>');
	
	
	//배열 생성	    0     1     2     3   length=4
	let array3 = ['서울','부산','광주','인천'];
	
	//인덱스2에 해당하는 요소부터 1개의 요소를 삭제
	array3.splice(2,1);  //splice(인덱스번호,개수)
	
	//배열 요소 목록 출력
	document.write(array3 + '<br>');  //서울,부산,인천
	
</script>
</body>
</html>
