<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>box-shadow</title>
<style type="text/css">
	#shadowed{
		box-shadow:5px 5px 10px #000; /*가로 세로 번짐정도 그림자색상*/	
	}
	a img:hover{
		box-shadow:5px 5px 10px #000;
	}
</style>
</head>
<body>
<img id="shadowed" src="../files/cross.jpg" width="200" height="230">
<br><br>
<!-- # : 가짜 링크 -->
<a href="#"><img src="../files/cross.jpg"></a>
</body>
</html>
