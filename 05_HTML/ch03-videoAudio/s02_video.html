<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>video</title>
</head>
<body>
<h3>다양한 동영상 포맷 사용</h3>
<video src="../files/river.mp4" width="320" height="240" controls></video>
<video src="../files/river.webm" width="320" height="240" controls></video>
<video src="../files/river.ogv" width="320" height="240" controls></video>
<video src="../files/river.mov" width="320" height="240" controls></video>

<h3>동영상 파일을 브라우저에 호환성 있게 링크하기</h3>
<!-- 브라우저가 동작 가능한 포맷 방식을 선택해서 재생
	 ex)Microsoft Edge->mp4 지원--> 
<video width="320" height="240" controls>
	<source src="../files/river.mp4" type="video/mp4">
	<source src="../files/river.webm" type="video/webm">
	<source src="../files/river.ogv" type="video/ogv">
	<source src="../files/river.mp4">
</video>
<!-- 직접 갖고 있는 영상 사용 시 video 태그 사용
	 유투브 링크 걸고싶으면 iframe 태그 사용 -->
</body>
</html>
