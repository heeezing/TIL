<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>audio</title>
</head>
<body>
<h3>사운드 플레이하기</h3>
<!-- 오디오는 autoplay 사용 X -->
<audio src="../files/old_melody.mp3" controls></audio>

<h3>다양한 사운드 포맷 지원</h3>
<!-- 브라우저가 지정한 사운드 포맷 방식으로 선택되어 재생 -->
<audio controls>
	<source src="../files/old_melody.mp3">
	<source src="../files/old_melody.ogg"> 
</audio>
</body>
</html>
