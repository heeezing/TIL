<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>태그 선택자</title>
<style type="text/css">
/*태그 선택자 : 태그명을 통해서 동일한 이름의 태그를 선택*/
span{
	font-family:serif; /*글꼴 지정 (serif:명조체)*/
	font-size:20pt;
	background-color:yellow;
}
p {
	font-size:25pt;
	background-color:pink;
}

</style>
</head>
<body>
<span>여름이 오는 소리</span>
<p>비가 오고 바람이 불고</p>
<span>여름이 지나가면 가을이 와요</span>
</body>
</html>
