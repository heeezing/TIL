<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>태그 선택자와 클래스 선택자 연계</title>
<style type="text/css">
	.item{
		color:orange; 
	}
	.item2{
		color:pink;
	}
	/*h1 태그 중에서 item 클래스가 적용되어 있는 곳*/
	h1.item {
		color:blue;
		background-color:skyblue;
	}
</style>
</head>
<body>
<h1 class="item">하늘</h1>
<h1 class="item2">바다</h1>
<h1>별</h1>
<span class="item">비행기</span>
</body>
</html>
