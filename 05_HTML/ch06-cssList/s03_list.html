<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>리스트를 이용한 메뉴</title>
<style type="text/css">
	ul{
		list-style:none; /*리스트의 점 아이콘 제거*/
	}
	
	ul li{
		display:inline; /*리스트를 가로로 표시*/
	}
	
	ul li a{
		text-decoration:none; /*밑줄 없애기*/
		background-color:#c00; /* = #CC0000*/
		color:#fff; /* = #ffffff*/
		/*
		a태그에는 width,height가 적용되지 않으므로
		display:inline-block 으로 영역을 만든 후 부여 가능
		*/
		display:inline-block;
		width:100px;
		height:30px;
		padding-top:3px; /*태그 안 상단 여백*/
		padding-left:10px; /*태그 안 좌측 여백*/
	}
	
	ul li a:hover{ /*마우스를 올렸을 때의 설정*/
		background:#336699;
		text-decoration:none;
	}
</style>
</head>
<body>
<ul> <!-- href에 "#"로 가짜 링크 걸어서 테스트 -->
	<li><a href="#">Company</a></li> 
	<li><a href="#">Product</a></li>
	<li><a href="#">Community</a></li>
</ul>
</body>
</html>
