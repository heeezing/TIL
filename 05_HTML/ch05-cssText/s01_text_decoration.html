<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>text-decoration</title>
<!-- 태그로도 가능하지만, 태그보단 스타일로 명시하는 걸 권장 -->
<style type="text/css">
	#t1{text-decoration:underline;}
	#t2{text-decoration:overline;}
	#t3{text-decoration:line-through;}
</style>
</head>
<body>
<h1>text-decoration</h1>
<p id="t1">밑줄</p>
<p id="t2">윗줄</p>
<p id="t3">중간줄</p>
</body>
</html>
