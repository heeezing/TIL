<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>text-overflow</title>
<style type="text/css">
	div{
		width:100px;
		border:1px solid black;
		white-space:nowrap; /*줄바꿈X*/
		/*div를 벗어난 데이터를 어떻게 표시할지 지정*/
		overflow:hidden; /*div를 벗어난 데이터를 숨김.
						   text-overflow의 선행조건. 없으면 말줄임표 표시 불가*/					
		text-overflow:ellipsis; /*div를 벗어난 데이터를 말줄임표(...)로 표시*/
	}
</style>
</head>
<body>
<div>
 엘리먼트가 잘리거나 부모 엘리먼트의 넓이와 높이가 내용을 다 보여줄 만큼 크지 않으면
 일부 콘텐츠가 보이지 않게되는 부분을 overflow를 이용해서 처리하는 방식
</div>
</body>
</html>
