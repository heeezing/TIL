<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>정규표현식</title>
<script type="text/javascript">
/*
 < 정규표현식(regular expression) >
 : 일정한 패턴을 가진 문자열의 집합을 표현하기 위해 사용하는 형식 언어(formal language)
 */
 	//윈도우가 로드되면 이벤트 핸들러를 호출
 	window.onload=function(){
		let form = document.getElementById('register_form');
		//이벤트 연결
		form.onsubmit=function(){
			let phone = document.getElementById('phone');
			/*
			/패턴/ : /(시작) 패턴 /(끝)
			^ : 패턴 시작
			\d : 숫자
			{3} : 3번 반복
			$ : 패턴 끝
			*/
			
			//정규표현식을 객체로 인식, test라는 메서드를 가지고 있음. 
			//test(문자열) : 정규표현식이 매개변수로 전달된 문자열과 일치하면 true, 불일치하면 false 반환.
			//=>phone-value와 일치하는지 확인해줌.
			if(!/^\d{3}-\d{4}-\d{4}$/.test(phone.value)){ //패턴이 불일치한 경우
				alert('000-0000-0000 형식으로 입력하세요!')
				phone.value='';
				phone.focus();
				return false;
			}
		};
 	};
</script>
</head>
<body>
<h3>정규표현식</h3>
<form id="register_form" action="a.jsp" method="post">
	<ul>
		<li>
			<label for="phone">휴대폰</label>
			<input type="text" name="phone" id="phone"> (000-0000-0000 형식으로 입력)
		</li>
	</ul>
	<div>
		<input type="submit" value="전송">
	</div>
</form>
</body>
</html>
