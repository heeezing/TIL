<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>float</title>
<style type="text/css">
	div#a{
		width:75%;
		float:left;
		background-color:pink;
	}
	div#b{
		width:23%;
		float:right;
		background-color:skyblue;
	}
	div#c{
		/*float 속성 무효화
		-> float를 명시 안 해도 앞의 영향을 받는다.
		   따라서 여백이 있는 경우 뜨기 때문에 clear를 통해 무효화한다.*/
		clear:both;
		width:100%;
		background-color:yellow;
	}
</style>
</head>
<body>
<div id="a">하하</div>
<div id="b">호호</div>
<div id="c">크크</div>
</body>
</html>
