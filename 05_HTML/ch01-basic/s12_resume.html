<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>이력서</title>
</head>
<body>
<table border="1">
	<tr align="center">
		<th width="800" height="50" colspan="5" background="leaf.jpg">이력서</th>
	</tr>
	<tr align="center">
		<td width="180" rowspan="3"><img src="quokka.jpg" width="180"></td>
		<td width="100" height="60" bgcolor="#ffe3ba"><b>이름</b></td>
		<td>쿼카 (quokka)</td>
		<td width="100" bgcolor="#ffe3ba"><b>별명</b></td>
		<td>세상에서 가장 행복한 동물</td>
	</tr>
	<tr align="center">
		<td height="60" bgcolor="#ffe3ba"><b>분류</b></td>
		<td>캥거루과</td>
		<td bgcolor="#ffe3ba"><b>서식지</b></td>
		<td>호주 로트네스트 섬</td>
	</tr>
	<tr align="center">
		<td height="60" bgcolor="#ffe3ba"><b>크기</b></td>
		<td>40~55cm / 2.5~5kg</td>
		<td bgcolor="#ffe3ba"><b>특징</b></td>
		<td>항상 웃는 얼굴 :)</td>
	</tr>
	<tr align="center">
		<td rowspan="4" background="flower.jpg" width="180"></td>
		<td colspan="4" bgcolor="#ffff99" height="60"><b>특기</b></td>
	</tr>
	<tr align="center">
		<td colspan="4"><img src="selfie.jpg"><br>셀카 찍기<br></td>
	</tr>
	<tr align="center">
		<td colspan="4" bgcolor="#ffff99" height="60"><b>관련 제품</b></td>
	</tr>
	<tr align="center">
		<td height="200" colspan="4"><img src="goods.jpg"></td>
	</tr>
</table>
</body>
</html>
