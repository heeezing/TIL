<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>글자</title>
</head>
<body>
안녕하세요.
<br>
줄바꿈을 할 때는 br태그를 사용해야 함.<br>

<!-- <b>, <strong> 태그 : 굵은 글씨 -->
<b>굵은 글씨1</b>
<br>
<strong>굵은 글씨2</strong>
<br>

<!-- <ins> 태그 : 밑줄 -->
<ins>밑줄</ins>
<br>

<!-- <del> 태그 : 취소선 -->
<del>2,000</del>
<br>

<!-- <i>, <em> 태그 : 이탤릭체(기울기) -->
<i>이탤릭체</i><br>
이제는 <em>반응형 웹</em>이 대세이다.<br>

<!-- 태그는 중첩 가능 -->
<b>태그는 <em>중첩</em> 사용 가능</b>
<br>

<!-- <span> 태그 : 하나의 영역으로 묶기 -->
<!-- 보이진 않지만 내용을 감싸고있음 -->
<span>내용</span>
<br>

<!-- <mark> 태그 : 형광펜 효과 내기-->
<mark>텍스트</mark>
<br>

<!-- 수평선 -->
<!-- size : 굵기, width : 넓이 -->
<!-- 넓이는 절대적(픽셀 수치 입력), 상대적(% 입력) 명시 가능 -->
<hr size="1" width="100%">

<!-- 제목 표시하기 (크기6까지 가능) -->
<!-- 한 라인을 통으로 영역 구성. 따라서 줄바꿈 필요X -->
<h1 align="center">제목1</h1>
<h2 align="right">제목2</h2>
<h3>제목3</h3>
<h4>제목4</h4>
<h5>제목5</h5>
<h6>제목6</h6>

<!-- <p> 태그 : 단락 만들기 -->
<!-- 한 라인을 통으로 영역 구성. 따라서 줄바꿈 필요X -->
<p align="center"><b>가운데</b></p>
<p><b>왼쪽</b></p> <!-- 기본 왼쪽 정렬이므로 따로 표기X -->
<p align="right"><b>오른쪽</b></p>

<!-- <div> 태그 : 블럭 레벨 태그, 텍스트(또는 이미지)를 블럭 단위로 묶을 때 -->
<!-- 비어있는 라인X -->
<div align="center">가운데</div>
<div>왼쪽</div>
<div align="right">오른쪽</div>

</body>
</html>
