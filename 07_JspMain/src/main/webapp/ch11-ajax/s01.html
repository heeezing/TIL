<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>jQuery를 이용한 비동기통신 구현</title>
<script type="text/javascript" src="../js/jquery-3.6.0.min.js"></script>
<script type="text/javascript">
/*
 AJAX (Asynchronous Javascript And XML)
 : 자바스크립트와 XML을 이용한 비동기 통신
 */
 	$(function(){
 		//text 정보를 읽어 옴
 		$.ajax({
 			url:'myString.jsp',
 			//success이벤트 : 서버의 응답이 성공했을 때
 			success:function(param){ //param->ajax가 넣어줌
 				//서버에서 전송받은 데이터를 body에 추가
 				$('body').append(param);
 			}
 		});
 	});
 </script>
</head>
<body>

</body>
</html>
