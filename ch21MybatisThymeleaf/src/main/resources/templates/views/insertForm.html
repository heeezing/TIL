<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>글 쓰기</title>
<link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<div class="page-main">
	<h2>글 쓰기</h2>
	<form action="insert.do" method="post">
		<ul>
			<li>
				<label for="writer">작성자</label>
				<input type="text" name="writer" id="writer" th:field="${boardVO.writer}">
				<span th:if="${#fields.hasErrors('boardVO.writer')}"
					  th:errors="*{boardVO.writer}" class="error-color"></span>
			</li>
			<li>
				<label for="title">제목</label>
				<input type="text" name="title" id="title" th:field="${boardVO.title}">
				<span th:if="${#fields.hasErrors('boardVO.title')}"
					  th:errors="*{boardVO.title}" class="error-color"></span>
			</li>
			<li>
				<label for="passwd">비밀번호</label>
				<input type="password" name="passwd" id="passwd" th:field="${boardVO.passwd}">
				<span th:if="${#fields.hasErrors('boardVO.passwd')}"
					  th:errors="*{boardVO.passwd}" class="error-color"></span>
			</li>
			<li>
				<label for="content">내용</label>
				<textarea name="content" id="content" th:field="${boardVO.content}" rows="5" cols="30"></textarea>
				<span th:if="${#fields.hasErrors('boardVO.content')}"
					  th:errors="*{boardVO.content}" class="error-color"></span>
			</li>
		</ul>
		<div class="align-center">
			<input type="submit" value="등록">
			<input type="button" value="홈으로" onclick="location.href='list.do'">
		</div>
	</form>
</div>
</body>
</html>
